<!DOCTYPE html>
<html>
  <head>
    <title>demoapp DRF</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="blob">

    </div>
    <main>
      <h2>Demoapp</h2>
      <p>Simple. Elegant. Now with a fully documented REST api</p>
      <p class="links"> <a href="{% url schema_url %}" >openapi-schema.json</a> 
      <a href="{% url swagger_url %}" >interactive swagger docs</a> </p>
    </main>
  </body>
  <style>

:root {
  --background: #fff;
  --blob: #fdfbfd;
  --shades: inset 10px 0 40px #f7f8fc,
            inset -10px 0 20px #f7e1ef,
            inset -40px 10px 100px #c3c5ea;
  --size: 40vh;
}
body{
  background-color: #fdfbfd;
  display: grid;
  place-items: center;
  height: calc(100vh - 10rem);
}
.blob{
  grid-area: 1 / -1 / 1 / -1;
}
main{
  grid-area: 1 / -1 / 1 / -1;
  z-index: 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: calc( var(--size) / 2 - 6rem);
}
h2{
  font-family: Helvetica, Arial, sans-serif;
  font-size: 4rem;
  font-weight: 100;
  margin-top: 0;
  margin-bottom: 1rem;
}
p {
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 100;
}
.links {
  display: flex;
  gap: 10px;
  position: relative;
  top: 10rem;
}
a {
  color: black;
  border: 1px solid black;
  padding: .7rem;
  text-decoration: none;
}

/* https://codepen.io/equinusocio/pen/jezBdZ */
div.blob::before {
  content: '';
  display: block;
  min-height: 200px;
  min-width: 200px;
  width: var(--size);
  height: var(--size);
  background-color: var(--blob);  
  box-shadow: var(--shades);
  background-size: 1600% 1600%;
  transform-origin: 50% 50%;
  transform-style: preserve-3d;
  perspective: 1000px;
  -webkit-animation: 
    transform 50s ease-in-out infinite both alternate,
    movement 40s ease-in-out infinite both;
          animation: 
    transform 50s ease-in-out infinite both alternate,
    movement 40s ease-in-out infinite both;
}


@-webkit-keyframes transform {
    0%,
  100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
   14% { border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%; } 
   28% { border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%; } 
   42% { border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%; } 
   56% { border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%; } 
   70% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; } 
   84% { border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%; } 
}


@keyframes transform {
    0%,
  100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
   14% { border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%; } 
   28% { border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%; } 
   42% { border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%; } 
   56% { border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%; } 
   70% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; } 
   84% { border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%; } 
}


@-webkit-keyframes movement {
    0%,
  100% { transform: none; }
   50% { transform: translateY(20%) rotateY(10deg); }
}


@keyframes movement {
    0%,
  100% { transform: none; }
   50% { transform: translateY(20%) rotateY(10deg); }
}

  </style>
</html>
