apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred