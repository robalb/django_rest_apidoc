apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc:sha-c3f3e5ba973baec2620a3df64cbf9c7b0975c02b
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred
