apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc:sha-d2a98fdee0bdac4fa7a56ce85cf577afde3e1a6d
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred
