apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc:sha-0cd648e5830d5d76b4f721e7168c12eb1967b1c2
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred
