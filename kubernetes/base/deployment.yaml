apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc:sha-b3d4570876a69bee6363b9c35041ca213c4a4922
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred
