apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  selector:
    matchLabels:
      app: demoapp
  revisionHistoryLimit: 3
  replicas: 1
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: ghcr.io/robalb/django_rest_apidoc:sha-f8205bd791b62ab3fcfbdb6feeecae65cd876762
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: regcred
